# Available runners configured by board.cmake.
runners:
- jlink
- stm32cubeprogrammer

# Default flash runner if --runner is not given.
flash-runner: jlink

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/zengjianming/A2/Light/project/fomal/Light_prj/Light_Leg_cbt6_prj/boards/arm/A2_Light_F103CBT6
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/zengjianming/.local/zephyr-sdk-0.15.2/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb-py
  openocd: /home/zengjianming/.local/zephyr-sdk-0.15.2/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/zengjianming/.local/zephyr-sdk-0.15.2/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  jlink:
    - --dt-flash=y
    - --device=STM32F103CB
    - --speed=4000
  stm32cubeprogrammer:
    - --port=swd
    - --reset-mode=hw
